    name: Острый крюк
    desc: "Нанести {value} урон зацепившемуся объекту\n&7  щелкнув левой кнопкой мыши удочкой"
    use: '&6Используемый острый крючок! &7(-{mana} {mana_unit})'
    menu: "\n&d&lСпособность к мане &9{mana_ability} {level}\n &7Урон: &c{value} &7Стоимость маны: &b{mana_cost} &7Перезарядка: &e{cooldown}s\n "
  charged_shot:
    name: Заряженный выстрел
    desc: "Стрелы, которые вы стреляете, нанесут больше урона\n&7  в зависимости от того, насколько далеко был отведен лук,\n&7  потребляя при этом ману. Наносит на {value}% больше\n&7  урона за потребленную ману. &e[Щелкните ЛКМ\n&e  по луку, чтобы переключить режим заряженного выстрела]"
