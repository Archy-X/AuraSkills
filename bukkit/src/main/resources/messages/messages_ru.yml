    lower: '&7Вы опускаете свой щит'
    start: '&6Поглощение активировано! &7(-{mana} {mana_unit})'
    end: '&7Поглощение закончилось'
  terraform:
    name: Терраформация
    desc: "Мгновенно ломайте блоки в радиусе 4 блоков\n&7  на одном слое, копая в течение {value} секунд. Вы\n&7  должны использовать лопату, а дополнительные\n&7  сломанные блоки должны быть одного типа\n&7  и находиться в одной соединенной жилке..\n&7  &e[Щелкните ПКМ лопатой и выкопайте блок,\n&e  чтобы активировать]"
