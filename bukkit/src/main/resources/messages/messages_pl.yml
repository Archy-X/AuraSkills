commands:
  prefix: "<dark_gray>[<aqua>Umiejętności<dark_gray>]<reset> "
  armor:
    modifier:
      add:
        added: "<gray>Modyfikator {color}{stat} <gray>z poziomem <aqua>{value} <gray>został dodany do twojego przedmiotu"
        already_exists: "<yellow>Modyfikator zbroi ze satystyką {color}{stat} <yellow>już istnieje na twojej zbroi! Usuń go najpierw za pomocą modyfikatora zbroi /sk"
        lore: "<gray>{stat}: {color}+{value}"
        lore_subtract: "<gray>{stat}: {color}-{value}"
      remove:
        does_not_exist: "<yellow>Twój przedmiot nie posiada modyfikatora {color}{stat}<yellow>!"
        removed: "<gray>Modyfikator {color}{stat} <gray>został usunięty z Twojego przedmiotu"
      list:
        header: "<white>Znaleziono modyfikatory pancerza:"
        entry: "  {color}{stat}<white> - {value}"
      removeall:
        removed: "<gray>Wszystkie modyfikatory zbroi zostały usunięte z twojego przedmiotu"
    multiplier:
      add:
        added: "<gray>Mnożnik <aqua>{target} <gray>o wartości <aqua>{value} <gray>został dodany do twojego przedmiotu"
        already_exists: "<yellow>Mnożnik zbroi o docelowej statystyce <aqua>{target} <yellow>już istnieje na twojej zbroi! Usuń go najpierw za pomocą /sk armor multiplier remove"
        skill_lore: "<gray>Gdy jest używany: <aqua>+{value}% {skill} XP"
        skill_lore_subtract: "<gray>Gdy jest używany: <aqua>-{value}% {skill} XP"
        global_lore: "<gray>Gdy jest używany: <blue>+{value}% Doświadczenia Umiejętności"
        global_lore_subtract: "<gray>Gdy jest używany: <blue>-{value}% Doświadczenia Umiejętności"
      remove:
        does_not_exist: "<yellow>Twój przedmiot nie ma mnożnika <aqua>{target} <yellow>zbroi!"
        removed: "<gray>Mnożnik zbroi <aqua>{target} <gray>został usunięty z twojego przedmiotu"
      list:
        header: "<white>Znalezione mnożniki zbroi:"
        entry: "  <aqua>{target}<white> - {value}"
      removeall:
        removed: "<gray>Wszystkie mnożniki zbroi zostały usunięte z twojego przedmiotu"
    requirement:
      add:
        added: "<gray>Wymóg zbroi <dark_aqua>{skill}<gray> z poziomem <aqua>{level}<gray> został dodany do przedmiotu"
        already_exists: "<yellow>Zbroja już ma wymóg <dark_aqua>{skill}<yellow>! Usuń go przez <gold>/sk armor requirement remove"
        lore: "<red>Wymaga <dark_aqua>{skill} {level}"
