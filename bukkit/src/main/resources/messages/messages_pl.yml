    end: "<gray>Ostrze Błyskawicy zostało wyłączone"
    menu: "<light_purple><bold>Zdolność Many <blue>{mana_ability} {level}<gray>Prędkość ataku: <red>+{value}% <gray>Czas trwania: <green>{duration}s<gray>Koszt many: <aqua>{mana_cost} <gray>Czas odnowienia: <yellow>{cooldown}s"
