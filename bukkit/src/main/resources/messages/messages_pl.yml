    lower: "<gray>Obniżasz swój kilof"
    start: "<gold>Szybkie Kopanie aktywowane! <gray>(-{mana} {mana_unit})"
    end: "<gray>Szybkie Kopanie się skończyło"
  absorption:
    name: Absorpcja
    desc: "Nadchodzące obrażenia zmniejszą manę<gray>  o 2x minecraftowych obrażeń zamiast twojego<gray>  zdrowia na {value} sekund. Mana nie będzie<gray>  regenerowana, gdy Absorbcja jest aktywna. <yellow>[Kliknij lewym przyciskiem myszy tarczę i odnieś obrażenia, aby aktywować]"
    raise: "<gray>Podnosisz swoją tarczę"
    lower: "<gray>Obniżasz swoją tarczę"
    start: "<gold>Absorpcja Aktywowana! <gray>(-{mana} {mana_unit})"
    end: "<gold>7Absorbcja się skończyła"
  terraform:
    name: Terraforma
    desc: "Zniszcz bloki natychmiast w promieniu 4 bloków<gray>  w tej samej warstwie podczas kopania przez {value} sekund. Musisz<gray>  użyć łopaty, a dodatkowe zniszczone bloki muszą być<gray>  tego samego typu i w jednej połączonej żyle.<gray>  <yellow>[Kliknij prawym przyciskiem myszy łopatą i wykop blok, aby aktywować]"
    raise: "<gray>Podnosisz swoją łopatę"
    lower: "<gray>Obniżasz swoją łopatę"
    start: "<gold>Terraforma Aktywowana! <gray>(-{mana} {mana_unit})"
    end: "<gray>Terraforma się skończyła"
  sharp_hook:
    name: Ostry Hak
    desc: "Zadaj {value} obrażeń zaczepionemu mobowi<gray>  klikając wędką lewym przyciskiem myszy"
    use: "<gold>Użyto Ostrego Haka! <gray>(-{mana} {mana_unit})"
    menu: "<light_purple><bold>Zdolność Many <blue>{mana_ability} {level}<gray>Obrażenia: <red>{value} <gray>Koszt many: <aqua>{mana_cost} <gray>Czas odnowienia: <yellow>{cooldown}s"
  charged_shot:
    name: Naładowany Strzał
    desc: "Strzały które wystrzelisz zadają więcej obrażeń<gray>  w zależności od tego, w jakim stopniu łuk został naciągnięty,<gray>  zużywając manę w tym procesie. Zadaje {value}% więcej<gray>  obrażeń na zużytą manę. <yellow>  [Kliknij lewym przyciskiem myszy łuk, aby przełączyć tryb naładowanego strzału]"
