    disable: "<gray>Tryb naładowanego strzału jest teraz wyłączony"
    shoot: "<gold>Użyto Naładowanego Strzału! <light_purple>+{percent}% Obrażeń <gray>(-{mana} {mana_unit})"
    menu: "<light_purple><bold>Zdolność Many <blue>{mana_ability} {level}<gray>Obrażenia: <red>+{value}% / Mana <gray>Maksymalny koszt many: <aqua>{mana_cost}"
  lightning_blade:
    name: Ostrze Błyskawicy
    desc: Zwiększa szybkość ataku o {value}% na {duration} sekund.<yellow> [Kliknij prawym przyciskiem miecz i zaatakuj moba, aby aktywować]
    raise: "<gray>Przygotowałeś swój miecz"
    lower: "<gray>Obniżasz swój miecz"
