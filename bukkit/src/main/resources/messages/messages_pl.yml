    lower: '&7Obniżasz swoją tarczę'
    start: '&6Absorpcja Aktywowana! &7(-{mana} {mana_unit})'
    end: '&67Absorbcja się skończyła'
  terraform:
    name: Terraforma
    desc: "Zniszcz bloki natychmiast w promieniu 4 bloków\n&7  w tej samej warstwie podczas kopania przez {value} sekund. Musisz\n&7  użyć łopaty, a dodatkowe zniszczone bloki muszą być\n&7  tego samego typu i w jednej połączonej żyle.\n&7  &e[Kliknij prawym przyciskiem myszy łopatą i wykop blok, aby aktywować]"
    raise: '&7Podnosisz swoją łopatę'
    lower: '&7Obniżasz swoją łopatę'
    start: '&6Terraforma Aktywowana! &7(-{mana} {mana_unit})'
    end: '&7Terraforma się skończyła'
  sharp_hook:
    name: Ostry Hak
    desc: "Zadaj {value} obrażeń zaczepionemu mobowi\n&7  klikając wędką lewym przyciskiem myszy"
    use: '&6Użyto Ostrego Haka! &7(-{mana} {mana_unit})'
    menu: "\n&d&lZdolność Many &9{mana_ability} {level}\n &7Obrażenia: &c{value} &7Koszt many: &b{mana_cost} &7Czas odnowienia: &e{cooldown}s\n "
  charged_shot:
    name: Naładowany Strzał
    desc: "Strzały które wystrzelisz zadają więcej obrażeń\n&7  w zależności od tego, w jakim stopniu łuk został naciągnięty,\n&7  zużywając manę w tym procesie. Zadaje {value}% więcej\n&7  obrażeń na zużytą manę. \n&e  [Kliknij lewym przyciskiem myszy łuk, aby przełączyć tryb naładowanego strzału]"
    enable: '&7Tryb naładowanego strzału jest teraz włączony'
    disable: '&7Tryb naładowanego strzału jest teraz wyłączony'
    shoot: '&6Użyto Naładowanego Strzału! &d+{percent}% Obrażeń &7(-{mana} {mana_unit})'
    menu: "\n&d&lZdolność Many &9{mana_ability} {level}\n &7Obrażenia: &c+{value}% / Mana &7Maksymalny koszt many: &b{mana_cost}\n "
  lightning_blade:
    name: Ostrze Błyskawicy
    desc: Zwiększa szybkość ataku o {value}% na {duration} sekund.\n&e [Kliknij prawym przyciskiem miecz i zaatakuj moba, aby aktywować]
    raise: '&7Przygotowałeś swój miecz'
    lower: '&7Obniżasz swój miecz'
    start: '&6Ostrze Błyskawicy Aktywowane! &7(-{mana} {mana_unit})'
    end: '&7Ostrze Błyskawicy zostało wyłączone'
    menu: "\n&d&lZdolność Many &9{mana_ability} {level}\n &7Prędkość ataku: &c+{value}% &7Czas trwania: &a{duration}s\n &7Koszt many: &b{mana_cost} &7Czas odnowienia: &e{cooldown}s\n "
