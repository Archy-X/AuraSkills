title: '{{stat_details}}'
size: 5
fill:
  enabled: true
  material: black_stained_glass_pane
items:
  back:
    material: arrow
    pos: 4,0
    display_name: '<green>{{back}}'
    lore:
    - '<gray>{{back_click}}'
templates:
  stat:
    pos: 1,1
    contexts:
      strength:
        material: red_stained_glass_pane
      health:
        material: orange_stained_glass_pane
      regeneration:
        material: yellow_stained_glass_pane
      luck:
        material: green_stained_glass_pane
      wisdom:
        material: blue_stained_glass_pane
      toughness:
        material: purple_stained_glass_pane
      crit_chance:
        material: lime_stained_glass_pane
      crit_damage:
        material: cyan_stained_glass_pane
      speed:
        material: white_stained_glass_pane
    display_name: '{color}{stat_name}'
    lore:
    - '<dark_gray>{{stat}}'
    - ' '
    - text: '{stat_desc}'
      wrap: true
      style: '<gray>'
    - ' '
    - '<gray>{{stat_level}}: {color}{level}'
    - '  <dark_gray>{{base}}: {base_level}'
    - '  <dark_gray>{{modifiers_additive}}: +{add_percent_modifiers}%'
    - '  <dark_gray>{{modifiers_multiplicative}}: {multiply_modifiers}x'
    - ' '
    - '<gray>{{traits_leveled}} {color}→'
    - '<gray>{{stat_modifiers}} ({modifier_count}) {color}↓'
  trait:
    options:
      slots:
      - 1,2
      - 1,3
      - 1,4
      - 1,5
      - 1,6
      - 1,7
      - 1,8
    contexts:
      attack_damage:
        material: red_dye
      hp:
        material: orange_dye
      saturation_regen:
        material: golden_carrot
      hunger_regen:
        material: bread
      mana_regen:
        material: light_blue_dye
      luck:
        material: green_dye
      farming_luck:
        material: golden_hoe
      foraging_luck:
        material: golden_axe
      mining_luck:
        material: golden_pickaxe
      fishing_luck:
        material: fishing_rod
      excavation_luck:
        material: golden_shovel
      double_drop:
        material: lime_dye
      experience_bonus:
        material: experience_bottle
      anvil_discount:
        material: anvil
      max_mana:
        material: magenta_dye
      damage_reduction:
        material: chainmail_chestplate
      crit_chance:
        material: golden_sword
      crit_damage:
        material: iron_sword
      movement_speed:
        material: sugar
    display_name: '{color}{trait_name}'
    lore:
    - '<dark_gray>{{trait}}'
    - ' '
    - text: '{{trait_gain}}'
      wrap: true
      styles:
        1: '<gray>'
    - ' '
    - '<gray>{{trait_level}}: {color}{level}'
    - '  <dark_gray>{{base}}: {base_level}'
    - '  <dark_gray>{{modifiers_additive}}: +{add_percent_modifiers}%'
    - '  <dark_gray>{{modifiers_multiplicative}}: {multiply_modifiers}x'
    - ' '
    - '<yellow>{{trait_modifiers_click}}'
  stat_modifier:
    options:
      start: 3,1
      end: 3,7
    material: gray_dye
    display_name: '<white>{display_name}'
    lore:
    - '<gray>{description}'
    - ' '
    - '{color}{value_format} {stat_name}'
formats:
  value_add: '+{value}'
  value_multiply: '{value}x'
  value_add_percent: '+{value}%'

