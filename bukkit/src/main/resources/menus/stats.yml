title: '{{stats_title}}'
size: 3
fill:
  enabled: true
  material: black_stained_glass_pane
items:
  skull:
    pos: 1,4
    material: player_head
    display_name: '<yellow>{player}'
    lore:
      - '{entries[\n]}'
  back:
    material: arrow
    pos: 2,4
    display_name: '<green>{{back}}'
    lore:
      - '<gray>{{back_click}}'
templates:
  stat:
    contexts:
      strength:
        pos: 1,1
        material: red_stained_glass_pane
      health:
        pos: 1,2
        material: orange_stained_glass_pane
      regeneration:
        pos: 1,3
        material: yellow_stained_glass_pane
      luck:
        pos: 1,5
        material: green_stained_glass_pane
      wisdom:
        pos: 1,6
        material: blue_stained_glass_pane
      toughness:
        pos: 1,7
        material: purple_stained_glass_pane
    display_name: '{color}{stat}'
    lore:
      - type: text
        wrap: true
        style: '<gray>'
        text: '{stat_desc}'
      - type: component
        component: leveled_by
      - ' '
      - '<gray>{{your_level}}: {color}{level}'
      - ' '
      - '{traits[\n]}'
components:
  leveled_by:
    context: Stat
    lore:
      - ' '
      - type: text
        wrap: true
        styles:
          1: '<gray>'
          2: '<white>'
        text: '<1>{{skills}}: <2>{skills[, ]}'
formats:
  player_stat_entry: '{color}{symbol} {stat} <white>{level}'
  trait_entry: '<gray>{trait}: {color}{level}'