      luck:
        material: green_dye
      farming_luck:
        material: golden_hoe
      foraging_luck:
        material: golden_axe
      mining_luck:
        material: golden_pickaxe
      fishing_luck:
        material: fishing_rod
      excavation_luck:
        material: golden_shovel
      double_drop:
        material: lime_dye
      experience_bonus:
        material: experience_bottle
      anvil_discount:
        material: anvil
      max_mana:
        material: magenta_dye
      damage_reduction:
        material: chainmail_chestplate
      crit_chance:
        material: golden_sword
      crit_damage:
        material: iron_sword
      movement_speed:
        material: sugar
    display_name: '{color}{trait_name}'
    lore:
    - '<dark_gray>{{trait}}'
    - ' '
    - text: '{{trait_gain}}'
      wrap: true
      styles:
        1: '<gray>'
    - ' '
    - '<gray>{{trait_level}}: {color}{level}'
    - '  <dark_gray>{{base}}: {base_level}'
    - '  <dark_gray>{{modifiers_additive}}: +{add_percent_modifiers}%'
