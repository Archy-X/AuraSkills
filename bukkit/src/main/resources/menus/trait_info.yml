      start: 3,1
      end: 3,7
    material: gray_dye
    display_name: '<white>{display_name}'
    lore:
    - text: '{description}'
      wrap: true
      style: '<gray>'
    - ' '
    - '{color}{value_format} {trait_name}'
formats:
  value_add: '+{value}'
  value_multiply: '{value}x'
  value_add_percent: '+{value}%'

