title: '{{trait_details}}'
size: 5
fill:
  enabled: true
  material: black_stained_glass_pane
items:
  back:
    material: arrow
    pos: 4,0
    display_name: '<green>{{back}}'
    lore:
    - '<gray>{{back_click}}'
templates:
  trait:
    pos: 1,1
    contexts:
      attack_damage:
        material: red_dye
      hp:
        material: orange_dye
      saturation_regen:
        material: golden_carrot
      hunger_regen:
