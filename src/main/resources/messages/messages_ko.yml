    desc: '&7낚시를 통해 낚시 {xp_unit}를 얻을 수 있습니다.'
  excavation:
    name: 발굴
    desc: '&7삽으로 땅를 파서 발굴 {xp_unit}을 얻을 수 있습니다.'
  archery:
    name: 궁술
    desc: '&7몹, 플레이어에게 사격하여 궁술 {xp_unit}을 얻을 수 있습니다.'
  defense:
    name: 방어
    desc: '&7엔티티에게 피해를 받아 방어 {xp_unit}를 얻을 수 있습니다.'
  fighting:
    name: 전투
    desc: '&7근거리 무기로 몹을 처치하여 전투 {xp_unit}를 얻을 수 있습니다.'
  endurance:
    name: 지구력
