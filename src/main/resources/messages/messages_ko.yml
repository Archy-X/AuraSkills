    desc: '&7물약을 마시거나 던져서 치유 {xp_unit}를 얻을 수 있습니다.'
  forging:
    name: 단조
    desc: '&7모루로 책이나 도구 병합, 도구 수리 시 단조 {xp_unit}를 얻을 수 있습니다.'
