    name: 재보충
    desc: "&7{value}초 간 수확한 위치에 작물이 자동으로 심어집니다. \n&e [괭이 우클릭이나 수확하여 발동]"
    raise: '&7괭이를 준비해주십시오.'
    lower: '&7괭이를 내려주십시오.'
    start: '&6재보충 모드가 발동되었습니다! &7(-{mana} {mana_unit})'
    end: '&7재보충 모드가 해제되었습니다'
  treecapitator:
    name: 벌목기
    desc: "&7{value}초 간 나무를 즉시 파괴합니다. \n&e [도끼 우클릭이나 벌목하여 발동]"
    raise: '&7도끼를 준비해주십시오.'
    lower: '&7도끼를 내려주십시오.'
    start: '&6벌목기가 발동되었습니다! &7(-{mana} {mana_unit})'
    end: '&7벌목기가 해제되었습니다.'
  speed_mine:
    name: 빠른 채광
    desc: "&7{value} 초 간 성급함 {haste_level} 레벨이 부여됩니다.\n&e [우클릭이나 곡괭이로 블럭을 파괴하여 발동]"
    raise: '&7곡괭이를 준비해주십시오.'
    lower: '&7곡괭이를 내려주십시오.'
    start: '&6빠른 채광이 발동되었습니다! &7(-{mana} {mana_unit})'
    end: '&7빠른 채광이 해제되었습니다.'
  absorption:
    name: 마나보호막
    desc: "&7{value}초 간 받는 피해를\n&7 피해량의 2배의 마나로 대신 소모합니다.\n&7 마나보호막이 발동하는 동안 마나가 재생되지 않습니다.\n&e [방패 좌클릭이나 피해를 받아 발동]"
    raise: '&7방패를 준비해주십시오.'
    lower: '&7방패를 내려주십시오.'
    start: '&6마나보호막이 발동되었습니다! &7(-{mana} {mana_unit})'
    end: '&7마나보호막이 해제되었습니다.'
  terraform:
    name: 지형수정
    desc: "{value}초 동안 땅을 팔 때 같은 레이어의\n&7 4블록 반경에서 블록을 즉시 파괴합니다. \n&7 삽을 사용해야 하고 대상 블럭들은 같은 블럭이어야 합니다.\n&e [삽 우클릭이나 땅을 파서 발동]"
    raise: '&7삽을 준비해주십시오.'
    lower: '&7삽을 내려주십시오.'
    start: '&6지형수정 모드가 발동되었습니다! &7(-{mana} {mana_unit})'
    end: '&7지형수정 모드가 해제되었습니다.'
  sharp_hook:
    name: 에리한 바늘
    desc: "낚싯바늘에 걸린 대상에게 {value} 만큼의 피해를 줍니다.\n&7 [낚싯대 좌클릭으로 발동]"
    use: '&6예리한 바늘 발동! &7(-{mana} {mana_unit})'
    menu: "\n&d&l마나 능력 &9{mana_ability} {level}\n &7피해: &c{value} &7마나 소모량: &b{mana_cost} &7재사용대기시간: &e{cooldown}s\n "
  charged_shot:
    name: 모아 쏘기
    desc: "활을 얼마나 당겼는지에 따라 더 많은피해를 입게 되며, \n&7그 과정에서 마나를 소모합니다.\n&7 마나를 소모할 때마다 {value}% 더 많은 피해를 줍니다. \n&e [활 좌클릭이나 사격 모드 진입으로 발동]"
    enable: '&7모아쏘기 모드가 발동되었습니다.'
    disable: '&7모아쏘기 모드가 해제되었습니다.'
    shoot: '&6모아쏘기! &d+{percent}% 피해 &7(-{mana} {mana_unit})'
    menu: "\n&d&l마나 능력 &9{mana_ability} {level}\n &7피해: &c+{value}% / 마나 &7최대 마나 소모량: &b{mana_cost}\n "
  lightning_blade:
    name: 번개 검
    desc: 공격 속도가 {duration} 초 간 {value}% 상승합니다.\n&e [검 우클릭이나 몹을 공격하여 발동]
    raise: '&7검을 준비해주십시오.'
    lower: '&7검을 내려주십시오.'
    start: '&6번개 검이 발동되었습니다! &7(-{mana} {mana_unit})'
    end: '&7번개 검이 해제되었습니다.'
    menu: "\n&d&l마나 능력 &9{mana_ability} {level}\n &7공격 속도: &c+{value}% &7지속시간: &a{duration}s\n &7마나 소모량: &b{mana_cost} &7재사용대기시간: &e{cooldown}s\n "
  not_ready: '&c능력이 준비되지 않았습니다! &7({cooldown}s)'
  not_enough_mana: '&e마나가 부족합니다! &7(필요량: {mana} {mana_unit}, 보유량: {current_mana}/{max_mana})'
rewards:
  item:
    default_menu_message: '{display_name}'
    default_menu_message_multiple: ' {display_name} {amount}x'
    default_chat_message: '{display_name}'
    default_chat_message_multiple: '{display_name} {amount}x'
