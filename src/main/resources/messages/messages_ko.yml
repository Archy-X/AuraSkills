  wisdom:
    name: 지식
    desc: "지식은 최대 마나와 경험치 획득량을 높이고 \n&7 모루 비용을 절감시킵니다."
    color: '&9'
    symbol: '✿'
  toughness:
    name: 단단함
    desc: "&7단단함은 적으로부터 \n&7 입는 피해를 감소시킵니다."
    color: '&5'
    symbol: '✦'
