  strength:
    name: 힘
    desc: '&7힘은 여러 도구들의 공격 피해를 증가시킵니다.'
    color: '&4'
    symbol: '➽'
  health:
    name: 체력
    desc: "&7체력은 보유한 {hp_unit} 양을 증가시켜\n&7전투에서 더 오래 버틸 수 있게합니다."
    color: '&c'
    symbol: '❤'
  regeneration:
    name: 재생력
    desc: "&7재생은 체력과 마나를 \n&7회복하는 속도를 증가시킵니다."
    color: '&6'
    symbol: '❥'
  luck:
    name: 행운
    desc: "&7행운은 몹, 낚시 등으로부터 \n&7 희귀한 아이템을 얻을 확률를 증가시킵니다."
    color: '&2'
