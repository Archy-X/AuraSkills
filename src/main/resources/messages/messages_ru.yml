action_bar:
  idle: '&c{hp}/{max_hp}❤                 &b{mana}/{max_mana} {mana_unit}'
  xp: '&c{hp}/{max_hp}❤  &d+{xp_gained} {skill} {xp_unit} &7({current_xp}/{level_xp}
    {xp_unit})  &b{mana}/{max_mana} {mana_unit}'
  xp_removed: '&c{hp}/{max_hp}❤  &c-{xp_removed} {skill} {xp_unit} &7({current_xp}/{level_xp}
    {xp_unit})  &b{mana}/{max_mana} {mana_unit}'
  maxed: '&c{hp}/{max_hp}❤  &d+{xp_gained} {skill} {xp_unit} &7(МАКС.)  &b{mana}/{max_mana}
    {mana_unit}'
  maxed_removed: '&c{hp}/{max_hp}❤  &c-{xp_removed} {skill} {xp_unit} &7(МАКС.)  &b{mana}/{max_mana}
    {mana_unit}'
  ability: '&c{hp}/{max_hp} {hp_unit}    {message}    &b{mana}/{max_mana} {mana_unit}'
  boss_bar_xp: '&d{skill} {level} &7({current_xp}/{level_xp} {xp_unit})'
  boss_bar_maxed: '&d{skill} {level} &7(МАКС)'
commands:
  prefix: '&dНавыки &7| '
  armor:
    modifier:
      add:
        added: '{color}{stat} &fмодификатор с уровнем &d{value} &fбыл добавлен к элементу.'
        already_exists: '&fМодификатор брони со статистикой {color}{stat} &fуже есть
          на броне! Сначала удалите его с помощью модификатора брони &d/sk armor modifier
          remove'
        lore: '&f{stat}: {color}+{value}'
        lore_subtract: '&f{stat}: {color}+{value}'
      remove:
        does_not_exist: '&fВаш товар не имеет {color}{stat} &fмодификатора!'
        removed: '{color}{stat} &fмодификатор был удален с предмета.'
      list:
        header: '&fНайдены модификаторы брони:'
        entry: '  {color}{stat}&f - {value}'
      removeall:
        removed: '&fВсе модификаторы брони были удалены с предмета.'
    multiplier:
      add:
        added: '&d{target} &fмножитель со значением &d{value} &fбыл добавлен к элементу.'
        already_exists: '&fМножитель брони с целью &d{target} &fуже есть на броне!
          Сначала удалите его с помощью &d/sk armor multiplier remove'
