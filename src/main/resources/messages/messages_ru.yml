    name: Комбайнер
    desc: |-
      &fАвтоматически пересаживает посевы {value} секунд.
      &f[Щелкните ПКМ мотыгой и сломайте посев,
      &fчтобы активировать]
    raise: '&fВы поднимаете мотыгу.'
    lower: '&fВы опускаете мотыгу.'
    start: '&dПополнение активировано! &7(-{mana} {mana_unit})'
    end: '&cПополнение закончилось.'
  treecapitator:
    name: Древовидный
    desc: "&fМгновенно ломает деревья целиком в течении \n&f  {value} секунд. &f[Щ\
      елкните ПКМ по топору и\n&f  сломайте дерево, чтобы активировать]"
    raise: '&fВы поднимаете топор.'
    lower: '&fВы опускаете топор.'
    start: '&dДревовидный активирован! &7(-{mana} {mana_unit})'
    end: '&cДревовидный отключен.'
  speed_mine:
    name: Быстрый Рудокоп
    desc: |-
      &fДает Спешку {haste_level} с {value} секундами.
      &f  [Щелкните правой кнопкой мыши с киркой
      &f  и копайте блоки]
    raise: '&fВы поднимаете кирку.'
    lower: '&fВы опускаете кирку.'
    start: '&dБыстрый Рудокоп активирован! &7(-{mana} {mana_unit})'
    end: '&cБыстрый Рудокоп отключен.'
  absorption:
    name: Поглощатель
    desc: |-
      Поступающий урон уменьшит ману
      &f  на 2x вместо вашего
      &f  здоровья в течение {value} секунд. Мана не будет
      &f  восстанавливаться, пока активна абсорбция.
        &f[Щелкните ЛКМ по щиту и получите урон, чтобы активировать]
    raise: '&fВы поднимаете свой щит.'
    lower: '&fВы опускаете свой щит.'
    start: '&dПоглощение активировано! &7(-{mana} {mana_unit})'
    end: '&cПоглощение закончилось.'
  terraform:
    name: Терраформация
    desc: |-
      Мгновенно ломайте блоки в радиусе 4 блоков
      &f  на одном слое, копая в течение {value} секунд. Вы
      &f  должны использовать лопату, а дополнительные
      &f  сломанные блоки должны быть одного типа
      &f  и находиться в одной соединенной жилке..
      &f  &f[Щелкните ПКМ лопатой и выкопайте блок,
      &f  чтобы активировать]
    raise: '&fВы поднимаете лопату.'
    lower: '&fВы опускаете лопату.'
    start: '&dТерроформация активированна! &7(-{mana} {mana_unit})'
    end: '&cТерроформация выключена.'
  sharp_hook:
    name: Острый крюк
    desc: |-
      Нанести {value} урон зацепившемуся объекту
      &f  щелкнув левой кнопкой мыши удочкой.
    use: '&dИспользуемый острый крючок! &7(-{mana} {mana_unit})'
    menu: "\n&fСпособность к мане &d{mana_ability} {level}\n &fУрон: &c{value} &fС\
      тоимость маны: &d{mana_cost} &fПерезарядка: &d{cooldown}сек\n "
  charged_shot:
    name: Заряженный выстрел
    desc: |-
      Стрелы, которые вы стреляете, нанесут больше урона
      &f  в зависимости от того, насколько далеко был отведен лук,
      &f  потребляя при этом ману. Наносит на {value}% больше
      &f  урона за потребленную ману. &f[Щелкните ЛКМ
      &f  по луку, чтобы переключить режим заряженного выстрела]
    enable: '&fРежим заряженного выстрела теперь включен.'
    disable: '&fРежим заряженного выстрела отключен.'
    shoot: '&dИспользуется заряженный выстрел! &c+{percent}% DMG &7(-{mana} {mana_unit})'
    menu: "\n&fСпособность к мане &d{mana_ability} {level}\n &fУрон: &c+{value}% /\
      \ Мана &fМаксимальная стоимость маны: &d{mana_cost}\n "
  lightning_blade:
    name: Световой меч
    desc: Увеличивает скорость атаки на {value}% в течение {duration} секунд.\n&f
      [ПКМ и удар по мобу для активации]
    raise: '&fВы поднимаете меч.'
    lower: '&fВы опускаете меч.'
    start: '&dСветовое лезвие активно! &7(-{mana} {mana_unit})'
    end: '&cСветовое лезвие стерлось.'
    menu: "\n&fМана &d{mana_ability} {level}\n &fСкорость атаки: &c+{value}% &fДли\
      тельность: &d{duration}сек\n &fЦена маны: &d{mana_cost} &fПерезагрядка: &d{cooldown}с\
      ек\n "
  not_ready: '&cСпособность не готова! &7({cooldown}сек)'
  not_enough_mana: '&cНедостаточно маны! &7({mana} {mana_unit} требуется)'
