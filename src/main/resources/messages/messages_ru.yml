abilities:
  farming:
    bountiful_harvest:
      name: Обильный урожай
      desc: |-
        {value}% шанс получить двойную добычу
        &f  из сельскохозяйственных культур.
      info: '{value}% 2x Добыча'
    farmer:
      name: Фермер
      desc: Заработайте на {value}% больше опыта в сельском хозяйстве.
      info: +{value}% ОПЫТ
    scythe_master:
      name: Мастер косы
      desc: Увеличивает урон от мотыги на {value}%
      info: +{value}% урона мотыги
    geneticist:
      name: Генетик
      desc: |-
        Увеличивает насыщение от
        &f  растительных продуктов на {value}.
      info: +{value} Насыщенность
    triple_harvest:
      name: Тройной урожай
      desc: |-
        {value}% шанс получить тройную добычу с
        &f  культур.
      info: '{value}% 3x Добыча'
  foraging:
    lumberjack:
      name: Лесоруб
      desc: |-
        {value}% шанс получить двойную добычу
        &f  из дерева.
      info: '{value}% 2x Добыча'
    forager:
      name: Лесник
      desc: Заработайте на {value}% больше XP.
      info: +{value}% ОПЫТ
    axe_master:
      name: Мастер топора
      desc: Увеличивает урон от топоров на {value}%
      info: +{value}% Урон топором
    valor:
      name: Доблестый
      desc: |-
        Даёт+{value} силы при
        &f  ношение топора.
      info: +{value} Сила
    shredder:
      name: Измельчитель
      desc: "{value}% шанс нанести тройное \n&f  повреждение прочности топорами."
      info: '{value}% 3x Повреждение прочности'
  mining:
    lucky_miner:
      name: Удачливый шахтер
      desc: "{value}% шанс получить двойную добычу \n&f  из руды."
      info: '{value}% 2x Добыча'
    miner:
      name: Шахтер
      desc: Заработайте на {value}% больше XP в горном деле.
      info: +{value}% ОПЫТ
    pick_master:
      name: Мастер сбора
      desc: Нанесете на {value}% больше урона киркой.
      info: +{value}% Урон от кирки
    stamina:
      name: Выносливый
      desc: |-
        Даёт +{value} к выносливости, когда
        &f  держит кирку.
      info: +{value} Стойкость
    hardened_armor:
      name: Закаленная броня
      desc: |-
        {value}% шанс свести на нет прочность
        &f  повреждений брони.
      info: '{value}% Нет потери прочности'
  fishing:
    lucky_catch:
      name: Удачный улов
      desc: |-
        {value}% добавил шанс получить двойной дроп
        &f от рыбалки.
      info: '{value}% 2x Добыча'
    fisher:
      name: Рыбачок
      desc: Получите на {value}% XP больше.
      info: +{value}% XP
    treasure_hunter:
      name: Охотник за сокровищами
      desc: '{value}% выше шанс получить редкую добычу на рыбалке.'
      info: +{value}% Редкая добыча
    grappler:
      name: Ловец
      desc: Подцепить улов на {value}% быстрее.
      info: +{value}% Скорость крючка
    epic_catch:
      name: Эпический улов
      desc: |-
        {value}% добавлен дополнительный шанс получить
        &f грандиозную добычу от рыбалки.
      info: +{value}% Эпическая добыча
  excavation:
    metal_detector:
      name: Металлоискатель
      desc: '{value}% добавлен шанс получить редкую добычу при копании.'
      info: +{value}% Редкая добыча
    excavator:
      name: Экскаватор
      desc: Получите на {value}% XP больше.
      info: +{value}% XP
    spade_master:
      name: Мастер лопаты
      desc: Нанесете на {value} больше урона лопатами.
      info: +{value}% урон лопаты
    bigger_scoop:
      name: Большой совок
      desc: '{value}% шанс получить тройную добычу за выкапывание.'
      info: '{value}% 3x Добыча'
    lucky_spades:
      name: Счастливая лопата
      desc: '{value}% добавил шанс получить грандиозную добычу при копании.'
      info: +{value}% Эпическая добыча
  archery:
    crit_chance:
      name: Шанс крита
      desc: +{value}% шанс нанести критический удар.
      info: +{value}% Шанс крита
    archer:
      name: Робингуд
      desc: Получите на {value}% XP больше.
      info: +{value}% XP
    bow_master:
      name: Мастер лука
      desc: Нанесете на {value}% больше урона луками.
      info: +{value}% Урон от лука
    piercing:
      name: Пронзительный
      desc: |-
        {value}% шанса для стрел на
        &f  пробитие мобов.
      info: '{value}% Шанс пронзить'
    stun:
      name: Оглушить
      desc: |-
        {value}% шанс снизить скорость
        &f  передвижения противника на 20% на 2 секунды.
      info: '{value}% Шанс оглушения'
  defense:
    shielding:
      name: Стальная стена
      desc: |-
        Уменьшить входящий урон на {value}%
        &f  при подкрадывание.
      info: -{value}% Входящего урона при подкрадывание
    defender:
      name: Защитник
      desc: Получите на {value}% XP больше.
      info: +{value}% XP
    mob_master:
      name: Мастер мобов
      desc: Уменьшает входящий урон от мобов на {value}%
      info: -{value}% урон от мобов
    immunity:
      name: Иммунитет
      desc: |-
        {value}% шанс полностью свести на нет
        &f  атаку противника.
      info: '{value}% Иммунитета'
    no_debuff:
      name: Без дебаффа
      desc: |-
        {value}% шанс нейтрализовать
        &f  вредный эффект зелья от применения.
      info: '{value}% Без дебаффа'
  fighting:
    crit_damage:
      name: Критический урон
      desc: Увеличивает урон от критического удара на {value}%
      info: +{value}% Критический урон
    fighter:
      name: Истребитель
      desc: Получите на {value}% XP Больше.
      info: +{value}% XP
    sword_master:
      name: Мастер меча
      desc: Нанесете на {value}% больше урона мечами.
      info: +{value}% Урон от меча
    first_strike:
      name: Первый удар
      desc: Наносит на {value}% больше урона при первом попадании.
      info: +{value}% Урон от первого удара
      dealt: '&cПервый удар нанесен!'
    bleed:
      name: Кровоточить
      desc: |-
        {value}% шанс вызвать у врага кровотечение за
        &f  3 тактов кровотечения, нанося {value_2} урона за такт.
      info: '{value}% Шанса, {value_2} Урона'
      enemy_bleeding: '&cВражеское кровотечение!'
      self_bleeding: '&cУ вас кровотечение!'
      stop: '&fКровотечение остановилось.'
  endurance:
    anti_hunger:
      name: Против голода
      desc: '{value}% шанс остановить голод.'
      info: '{value}% Нет потери голода'
    runner:
      name: Бегун
      desc: Получите на {value} XP больше.
      info: +{value}% XP
    golden_heal:
      name: Золотое исцеление
      desc: |-
        Увеличивает эффект регенерации
        &f  здоровья на {value}%
      info: +{value}% Регенерация эффекта
    recovery:
      name: Регенерация эффекта
      desc: |-
        Увеличивает естественную регенерацию, когда
        &f  имеет менее половины здоровья на {value}%
      info: +{value}% Низкая регенерация HP
    meal_steal:
      name: Кража еды
      desc: |-
        {value}% шанс украсть 1 очко голода
        &f  при атаке игрока.
      info: '{value}% Голодная кража'
  agility:
    light_fall:
      name: Легкое падение
      desc: Уменьшает весь урон от падения на {value}%
      info: -{value}% Повреждение при падении
    jumper:
      name: Прыгун
      desc: Получите на {value}% XP больше.
      info: +{value}% XP
    sugar_rush:
      name: Сахарная лихорадка
      desc: |-
        Израсходованная и разбросанная скорость
        &f  и ускорение прыжка зелий действуют на {value}% дольше.
      info: '{value}% Более длинная скорость'
    fleeting:
      name: Мимолетный
      desc: |-
        Прирост +{value}% скорости передвижения
        &f  при уровне здоровья ниже 20%
      info: +{value}% Скорость
      start: '&fВы получили мгновенный прирост скорости! &7(+{value}% Скорости)'
      end: '&cМимолетный прирост скорости закончился.'
    thunder_fall:
      name: Гром Падение
      desc: |-
        Когда вы крадетесь во время падения, у вас есть {value}% шанса
        &f  нанести {value_2}% ожидаемого урона от падения по мобам
        &f  в радиусе 3 блоков
      info: '{value}% Шанса, {value_2}% Урона'
  alchemy:
    alchemist:
      name: Алхимик
      desc: |-
        Зелья, которые вы варите, имеют на {value}% больше
        &f  продолжительность действия.
      info: +{value}% Срок действия зелья
      lore: '&a(+{duration})'
    brewer:
      name: Пивовар
      desc: Получите на {value}% XP больше.
      info: +{value}% XP
    splasher:
      name: Сплешер
      desc: |-
        Зелья, которые вы выплескиваете, увеличивают на {value}% долше
        &f  продолжительность для каждого затронутого игрока.
      info: +{value}% Продолжительность / Игрок
    lingering:
      name: Затяжной
      desc: |-
        Затяжные зелья естественным образом разлагаются на {value}%
        &f  медленнее и на {value_2}% меньше на каждую пораженную сущность.
      info: -{value}% Естественный, -{value_2}% Распад сущности
    wise_effect:
      name: Мудрый эффект
      desc: |-
        Получите {value} мудрости за каждый активный
        &f  уникальный эффект зелья.
      info: +{value} Мудрость/Эффект
  enchanting:
    xp_convert:
      name: Конвертировать XP
      desc: |-
        Зарабатывайте 1 опыт Minecraft за каждые {value}
        &f  XP, которые вы получаете.
      info: 1 EXP/{value} Опыт навыков
    enchanter:
      name: Чародей
      desc: Получите на {value}% XP больше.
      info: +{value}% XP
    xp_warrior:
      name: XP Воин
      desc: |-
        У убитых вами мобов есть {value}% шанс
        &f  выдать двойной опыт.
      info: '{value}% 2x XP'
    enchanted_strength:
      name: Зачарованная сила
      desc: |-
        Получите {value} силы за каждое уникальное
        &f  зачарование на предмете.
      info: '{value} Сила/Чары'
    lucky_table:
      name: Счастливый стол
      desc: |-
        Предметы, которые вы зачаровываете
        &f  с помощью таблицы чар имееют {value}% шанс повысить
        &f  уровень чар на 1, если не на максимальный уровень
      info: '{value}% Шанс улучшения для чар'
  healing:
    life_essence:
      name: Сущность Жизни
      desc: Мгновенные зелья здоровья исцеляют на {value}% больше.
      info: +{value}% Мгновенное здоровье
    healer:
      name: Целитель
      desc: Получишь на {value}% XP больше.
      info: +{value}% XP
    life_steal:
      name: Кража жизни
      desc: Исцелить {value}% от максимального запаса\n&f  здоровья враждебных мобов
        и убитых вами игроков.
      info: Украсть {value}% HP
    golden_heart:
      name: Золотое сердце
      desc: Урон, нанесенный вашим поглощенным сердцам\n&f  уменьшен на {value}%
      info: -{value}% Поглощение УРОНА
    revival:
      name: Возрождение
      desc: Получите &c+{value} Здоровье &fи &6+{value_2} Регенерацию\n&f  на 30 секунд
        после возрождения.
      info: +{value} Здоровье, +{value_2} Регенерация
      message: '&fВы получили бонус к возрождению на 30 секунд! &f(&c+{value} Здоровье,
        &6+{value_2} Регенерация&f)'
  forging:
    disenchanter:
      name: Разочарователь
      desc: Получите на {value}% больше опыта, распыляя\n&f  предметы с помощью точильного
        камня.
      info: +{value}% Точильный камень EXP
    forger:
      name: Фальсификатор
      desc: Получите {value}% XP больше.
      info: +{value}% XP
    repairing:
      name: Ремонт
      desc: Ремонт предметов с использованием сырья\n&f  из которого он сделан добавляеет\n&f  {value}%
        прочности.
      info: +{value}% Ремонт наковальни
    anvil_master:
      name: Мастер наковальни
      desc: Увеличивает максимальную стоимость ремонта\n&f  наковальни пока она не
        станет слишком\n&f  дорогой до {value} опыта.
      info: '{value} Макс. Стоимость'
    skill_mender:
      name: Мастер восстановления
      desc: Получение опыта навыков дает {value}% шанс\n&f  отремонтировать удерживаемый
        предмет или\n&f  изношенную часть брони с помощью чар\n&f  лечения на 1 прочность
        за каждые 2 опыта навыков.
      info: '{value}% Исправить шанс'
