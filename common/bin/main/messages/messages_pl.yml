      add:
        added: "<gray>Mnożnik <aqua>{target} <gray>o wartości <aqua>{value} <gray>został dodany do twojego przedmiotu"
        already_exists: "<yellow>Mnożnik zbroi o docelowej statystyce <aqua>{target} <yellow>już istnieje na twojej zbroi! Usuń go najpierw za pomocą /sk armor multiplier remove"
        skill_lore: "<gray>Gdy jest używany: <aqua>+{value}% {skill} XP"
        skill_lore_subtract: "<gray>Gdy jest używany: <aqua>-{value}% {skill} XP"
