        added: "Dodano modyfikator cech do zbroi z cechą: {trait}, wartość: {value}, operacja: {operation}"
        already_exists: "<yellow>Modyfikator zbroi ze statystyką {trait} <yellow>już istnieje! Usuń go najpierw za pomocą /sk armor trait remove"
        desc: Dodaje modyfikator cechy zbroi do trzymanym przedmiotu, wraz z domyślnym lorem.
      remove:
        desc: Usuwa modyfikator cechy zbroi z trzymanym przedmiotu.
      list:
        desc: Wyświetla wszystkie modyfikatory cech przedmiotu trzymanego.
      removeall:
        desc: Usuwa wszystkie modyfikatory cech zbroi z przedmiotu trzymanego.
