commands:
  prefix: "<dark_gray>[<aqua>Umiejętności<dark_gray>]<reset> "
  antiafk:
    failed: "<red>{player} nie udał się sprawdzanie anty-AFK {check} <gray>(Liczba: {count})"
    logs:
      header: "<gray>Anty-AFK logi dla <red>{player} <gray>({count} łącznie) <dark_gray>| <gray>Strona {page}/{total_pages}:"
      entry: "<gray>{timestamp} - {message}"
      desc: Pokaż logi anty-AFK dla danego gracza.
  armor:
    modifier:
      add:
        added: "Dodano modyfikator statystyk do zbroi ze statystyką: {stat}, wartość: {value}, operacja: {operation}"
        already_exists: "<yellow>Modyfikator zbroi ze statystyką {color}{stat} <yellow>już istnieje na twojej zbroi! Usuń go najpierw za pomocą /sk armor modifier remove"
        desc: Dodaje modyfikator statystyk zbroi do posiadanego przedmiotu, wraz z domyślnie z lorem.
      remove:
        does_not_exist: "<yellow>Twój przedmiot nie posiada modyfikatora {color}{stat}<yellow>!"
        removed: "<gray>Modyfikator {color}{stat} <gray>został usunięty z Twojego przedmiotu"
        desc: Usuwa modyfikator statystyk pancerza z trzymanego przedmiotu i domyślnie powiązaną z nim lor.
      list:
        header: "<white>Znaleziono modyfikatory pancerza:"
        desc: Wyświetla wszystkie modyfikatory statystyk zbroi na trzymanym przedmiotu.
      removeall:
        removed: "<gray>Wszystkie modyfikatory zbroi zostały usunięte z twojego przedmiotu"
        desc: Usuwa wszystkie modyfikatory statystyk pancerza z trzymanym przedmiotu.
    trait:
