  replenish:
    name: Replenish
    desc: "Replants crops automatically for {value} seconds. <1>[Right click hoe and break crop to activate]"
    raise: "<gray>You raise your hoe"
    lower: "<gray>You lower your hoe"
    start: "<gold>Replenish Activated! <gray>(-{mana} {mana_unit})"
    end: "<gray>Replenish has worn off"
  treecapitator:
    name: Treecapitator
    desc: "Breaks entire trees instantly for {value} seconds. <1>[Right click axe and break log to activate]"
    raise: "<gray>You raise your axe"
    lower: "<gray>You lower your axe"
    start: "<gold>Treecapitator Activated! <gray>(-{mana} {mana_unit})"
    end: "<gray>Treecapitator has worn off"
  speed_mine:
    name: Speed Mine
    desc: "Gives Haste {haste_level} for {value} seconds. <1>[Right click pickaxe and mine block to activate]"
    raise: "<gray>You raise your pickaxe"
    lower: "<gray>You lower your pickaxe"
    start: "<gold>Speed Mine Activated! <gray>(-{mana} {mana_unit})"
    end: "<gray>Speed Mine has worn off"
  absorption:
    name: Absorption
    desc: "Incoming damage will decrease mana by 2x Minecraft damage instead of your health for {value} seconds. Mana will not regenerate while Absorption is active. <1>[Left click shield and take damage to activate]"
    raise: "<gray>You raise your shield"
    lower: "<gray>You lower your shield"
    start: "<gold>Absorption Activated! <gray>(-{mana} {mana_unit})"
    end: "<gray>Absorption has worn off"
  terraform:
    name: Terraform
    desc: "Break blocks instantly in a 4 block radius in the same layer when digging for {value} seconds. You must use a shovel and extra blocks broken must be the same type and in a single connected vein. <1>[Right click shovel and dig block to activate]"
    raise: "<gray>You raise your shovel"
    lower: "<gray>You lower your shovel"
    start: "<gold>Terraform Activated! <gray>(-{mana} {mana_unit})"
    end: "<gray>Terraform has worn off"
  sharp_hook:
    name: Sharp Hook
    desc: "Deal {value} damage to a hooked entity when left clicking with a fishing rod"
    use: "<gold>Used Sharp Hook! <gray>(-{mana} {mana_unit})"
  charged_shot:
    name: Charged Shot
    desc: "Arrows you shoot will deal more damage based on how far the bow was pulled back, consuming mana in the process. Does {value}% more damage per mana consumed. <1>[Left click a bow to toggle charged shot mode]"
    enable: "<gray>Charged shot mode is now enabled"
    disable: "<gray>Charged shot mode is now disabled"
    shoot: "<gold>Used Charged Shot! <light_purple>+{percent}% DMG <gray>(-{mana} {mana_unit})"
