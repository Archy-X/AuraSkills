        does_not_exist: "<yellow>Votre objet n'a pas de modificateur de {color}{stat}!"
        removed: "<gray>Le modificateur de {color}{stat} <gray>a été retiré de votre objet"
        desc: Removes an armor stat modifier from the item held, and the lore associated with it by default.
      list:
        header: "<white>Les modificateurs d'armure suivant ont été trouvés :"
        desc: Lists all armor stat modifiers on the item held.
      removeall:
        removed: "<gray>Tous les modificateurs d'armure ont été supprimés de votre objet"
        desc: Removes all armor stat modifiers from the item held.
