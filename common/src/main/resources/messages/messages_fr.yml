  armor:
    modifier:
      add:
        added: "Added stat modifier to armor with stat: {stat}, value: {value}, operation: {operation}"
        already_exists: "<yellow>Un modificateur d'armure avec la stat {color}{stat} <yellow>existe déjà sur votre armure ! Supprimez-le d'abord avec /sk armor modifier remove"
        desc: Adds an armor stat modifier to the item held, along with lore by default.
