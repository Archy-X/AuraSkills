commands:
  prefix: "<dark_gray>[<aqua>Skills<dark_gray>]<reset> "
  armor:
    modifier:
      add:
        added: "{color}{stat} <gray>модифіковано з рівнем <aqua>{value} <gray>був додан предмет"
        already_exists: "<yellow>An модифікатор броні з характеристиками {color}{stat} <yellow>Вже існує на вашому обладунку! Спочатку його видалили з модифікатором зброї /sk armor"
      remove:
        does_not_exist: "<yellow>Ваш елемент не має {color}{stat} <yellow>modifier!"
        removed: "{color}{stat} <gray>modifier було видалено з ваших предметів"
      list:
        header: "<white>модефікатор броні знайдено:"
      removeall:
        removed: "<gray>Усі модифікатори броні були видалені з Вашого елементу"
    multiplier:
      add:
        added: "<aqua>{target} <gray>мультиплікатор з значенням <aqua>{value} <gray>був доданий до Вашої позиції"
        already_exists: "<yellow>Мультиплікатор броні з цільовою <aqua>{target} <yellow>Вже є на вашому обладунку! Видаліть його спочатку з видалом мультиплікатором зброї /sk armor"
        skill_lore: "<gray>Під час зношення: <aqua>+{value}% {skill} XP"
        skill_lore_subtract: "<gray>Під час зношення: <aqua>-{value}% {skill} XP"
        global_lore: "<gray>Коли зношені: <blue>+{value}% Вміння XP"
        global_lore_subtract: "<gray>Коли зношені: <blue>-{value}% Вміння XP"
      remove:
        does_not_exist: "<yellow> Твої редмети не мають <aqua>{target} <yellow>мультипрайер броні!"
        removed: "<aqua>{target} <gray>броня було видалено з вашого предмету"
      list:
        header: "<white>знайдено мультиплікатори:"
      removeall:
        removed: "<gray>Усі мультиплікатори були видалені з вашого предмету"
    requirement:
      add:
        added: "<dark_aqua>{skill}<gray> вимога броні з рівнем <aqua>{level}<gray> була додана до вашого товару"
        already_exists: "<yellow>Item вже має <dark_aqua>{skill}<yellow> вимог до броні! Видаліть її спочатку з <gold>/sk вимог до видалення"
        lore: "<red>Потребує <dark_aqua>{skill} {level}"
      remove:
        does_not_exist: "<yellow>Ваш предмет не має <dark_aqua>{skill}<yellow> броня необхідності!"
        removed: "<dark_aqua>{skill}<gray> потрбована броня була видалена з ваших предметів"
      list:
