commands:
  prefix: "<dark_gray>[<aqua>技能插件<dark_gray>] "
  antiafk:
    failed: "<red>{player} 未能通过反挂机检查 {check} <gray>(计数: {count})"
    logs:
      header: "<red>{player} <gray>的反挂机日志 <gray>({count} 总共) <dark_gray>| <gray>页 {page}/{total_pages}:"
      entry: "<gray>{timestamp} - {message}"
      desc: 显示指定玩家的反挂机日志。
  armor:
    modifier:
      add:
        added: "将如下属性修饰符添加至装备：{stat}，值：{value}，操作：{operation}"
        already_exists: "<yellow>属性 {color}{stat} <yellow>已存在于你的物品上! 请先使用指令 /sk item modifier remove 删除它!"
        desc: 向手持物品添加装备属性修饰符，默认一并添加描述文本。
      remove:
        does_not_exist: "<yellow>你的物品没有属性 {color}{stat}!"
        removed: "<gray>属性 {color}{stat} <gray>已从你的物品中移除"
        desc: 移除手持物品的装备属性修饰符，默认一并移除描述文本。
      list:
        header: "<white>已有的属性列表:"
        desc: 列出手持物品上所有的装备属性修饰符。
      removeall:
        removed: "<gray>成功清除了物品上的所有属性"
        desc: 移除手持物品上所有的装备属性修饰符。
    trait:
      add:
        added: "将如下特征修饰符添加至装备：{trait}，值：{value}，操作：{operation}"
        already_exists: "<yellow>属性 {trait} <yellow>已存在于你的物品上! 请先使用指令 /sk armor modifier remove 删除它!"
        desc: 向手持物品添加装备特征修饰符，默认一并添加描述文本。
      remove:
        desc: 移除手持物品上指定的装备特征修饰符。
      list:
        desc: 列出手持物品上所有的装备特征修饰符。
      removeall:
        desc: 移除手持物品上所有的装备特征修饰符。
    multiplier:
      add:
        added: "<gray>装备时属性增强<aqua> {target} <gray>, 值为 <aqua>{value} <gray>已添加至你的物品"
        already_exists: "<yellow>装备时属性增强 {target} <yellow>已存在于你的盔甲上! 请先使用指令 /sk armor modifier remove 删除它!"
        skill_lore: "<gray>当装备时: <aqua>+{value}% {skill} 经验值"
        skill_lore_subtract: "<gray>当装备时: <aqua>-{value}% {skill} 经验值"
        global_lore: "<gray>当装备时: <aqua>+{value}% 所有技能 经验值获取"
        global_lore_subtract: "<gray>当装备时: <aqua>-{value}% 所有技能 经验值获取"
        desc: 为手持物品添加特定或所有技能的经验倍率加成，可借此获得更多技能经验。
