commands:
  prefix: "<dark_gray>[<aqua>スキル<dark_gray>]<reset> "
  armor:
    modifier:
      add:
        added: "{color}{stat} <gray>モディファイヤがレベル<aqua>{value} <gray>でアイテムに追加されました"
        already_exists: "<yellow>{color}{stat} <yellow>のモディファイヤは既にアイテムに存在しています！まずは/sk armor modifier removeで削除してください"
        lore: "<gray>{stat}: {color}+{value}"
        lore_subtract: "<gray>{stat}: {color}-{value}"
      remove:
        does_not_exist: "<yellow>アイテムに{color}{stat} <yellow>のモディファイヤはありません！"
        removed: "{color}{stat} <gray>モディファイヤがアイテムから削除されました"
      list:
        header: "<white>見つかったアーマーモディファイヤー:"
        entry: "  {color}{stat}<white> - {value}"
      removeall:
        removed: "<gray>アイテムから全てのアーマーモディファイヤーが削除されました"
    multiplier:
      add:
        added: "<aqua>{target} <gray>の値が <aqua>{value} <gray>のマルチプライヤーがアイテムに追加されました"
        already_exists: "<yellow>すでに <aqua>{target} <yellow>のアーマーマルチプライヤーがアイテムに存在します！ /sk armor multiplier remove コマンドで先に削除してください"
        skill_lore: "<gray>装備時：<aqua>+{value}% {skill} 経験値"
        skill_lore_subtract: "<gray>装備時：<aqua>-{value}% {skill} 経験値"
        global_lore: "<gray>装備時：<blue>+{value}% 全スキル経験値"
        global_lore_subtract: "<gray>装備時：<blue>-{value}% 全スキル経験値"
      remove:
        does_not_exist: "<yellow>アイテムに <aqua>{target} <yellow>のアーマーマルチプライヤーが存在しません！"
        removed: "<aqua>{target} <gray>のアーマーマルチプライヤーがアイテムから削除されました"
      list:
        header: "<white>以下のアーマーマルチプライヤーが見つかりました："
        entry: "  <aqua>{target}<white> - {value}"
      removeall:
        removed: "<gray>すべてのアーマーマルチプライヤーがアイテムから削除されました"
    requirement:
      add:
        added: "<dark_aqua>{skill}<gray>のアーマー要件がレベル <aqua>{level} <gray>でアイテムに追加されました"
        already_exists: "<yellow>アイテムにすでに <dark_aqua>{skill}<yellow> のアーマー要件が存在します！<gold>/sk armor requirement remove <yellow>commandで先に削除してください"
        lore: "<red>要件：<dark_aqua>{skill} {level}"
      remove:
        does_not_exist: "<yellow>アイテムに <dark_aqua>{skill}<yellow> のアーマー要件が存在しません！"
        removed: "<dark_aqua>{skill}<gray>のアーマー要件がアイテムから削除されました"
      list:
        header: "<white>以下のアーマー要件が見つかりました："
        entry: "  <dark_aqua>{skill} <white>- <aqua>{level}"
      removeall:
        removed: "<gray>すべてのアーマー要件がアイテムから削除されました"
      equip: "<yellow>このアイテムを装備するための要件を満たしていません：{requirements}"
      entry: "<aqua>{skill} {level}<gray>, "
  backup:
    load:
      confirm: "<red>バックアップを読み込むと、プレイヤーのすべてのスキルデータが元に戻ります。この操作は元に戻すことができません。バックアップを読み込む前にバックアップを保存することをお勧めします。このアクションを確認するには、もう一度コマンドを入力してください"
      loading: "<white>バックアップを読み込んでいます..."
      loaded: "<green>バックアップを正常に読み込みました"
      error: "<red>バックアップの読み込み中にエラーが発生しました: {error}"
      must_be_yaml: "<yellow>ファイルは.yml形式でなければなりません！"
      file_not_found: "<yellow>バックアップフォルダにこのファイル名のバックアップが存在しません！"
    save:
