commands:
  prefix: "<dark_gray>[<aqua>스킬<dark_gray>]<reset> "
  armor:
    modifier:
      add:
        added: "{color}{stat}가 <aqua>{value} <gray>만큼 아이템에 추가되었습니다."
        already_exists: "<yellow>방어구에 {color}{stat} 이(가) 이미 존재합니다. <gold>/sk armor modifier remove <gray>명령어를 활용하여 제거 후 재시도하십시오."
        lore: "<gray>{stat}: {color}+{value}"
        lore_subtract: "<gray>{stat}: {color}-{value}"
      remove:
        does_not_exist: "<yellow>아이템에 {color}{stat} <yellow>이(가) 없습니다!"
        removed: "{color}{stat} <gray>이(가) 아이템에서 제거되었습니다."
      list:
        header: "<white>방어구 효과 찾음:"
        entry: "  {color}{stat}<white> - {value}"
      removeall:
        removed: "<gray>아이템에서 모든 방어구 효과가 제거되었습니다."
    multiplier:
      add:
        added: "<aqua>{target} <gray>효과가 <aqua>{value} <gray>만큼 아이템에 추가되었습니다."
        already_exists: "<yellow>방어구에 {target} 이(가) 이미 존재합니다. <gold>/sk armor modifier remove <gray>명령어를 활용하여 제거 후 재시도하십시오."
        skill_lore: "<gray>착용 시: <aqua>+{value}% {skill} XP"
        skill_lore_subtract: "<gray>착용 시: <aqua>-{value}% {skill} XP"
        global_lore: "<gray>착용 시: <blue>+{value}% Skill XP"
