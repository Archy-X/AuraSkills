      desc: Show anti-AFK logs for a given player.
  armor:
    modifier:
      add:
        added: "Added stat modifier to armor with stat: {stat}, value: {value}, operation: {operation}"
        already_exists: "<yellow>Panssarimodifioija, jossa on stat {color}{stat} <yellow>, on jo olemassa panssarissasi! Poista se ensin komennolla /sk armor modifier remove."
        desc: Adds an armor stat modifier to the item held, along with lore by default.
      remove:
        does_not_exist: "<yellow>Esineelläsi ei ole {color}{stat} <yellow>-modifikaattoria!"
        removed: "{color}{stat} <gray>modifier poistettiin esineestäsi"
        desc: Removes an armor stat modifier from the item held, and the lore associated with it by default.
      list:
        header: "<white>Panssarimodifikaattorit löydetty:"
        desc: Lists all armor stat modifiers on the item held.
      removeall:
        removed: "<gray>Kaikki panssarimodifikaattorit on poistettu esineestäsi."
        desc: Removes all armor stat modifiers from the item held.
