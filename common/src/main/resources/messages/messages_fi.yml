      add:
        added: "Added trait modifier to armor with trait: {trait}, value: {value}, operation: {operation}"
        already_exists: "<yellow>An armor modifier with trait {trait} <yellow>already exists on your item! Remove it first with /sk armor trait remove"
        desc: Adds an armor trait modifier to the item held, along with lore by default.
      remove:
        desc: Removes an armor trait modifier from the item held.
      list:
        desc: Lists all item trait modifiers on the item held.
      removeall:
        desc: Removes all armor trait modifiers from the item held.
