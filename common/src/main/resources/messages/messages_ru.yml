    desc: "Поступающий урон уменьшит ману на 2x вместо вашего здоровья в течение {value} секунд. Мана не будет восстанавливаться, пока активна абсорбция. <1>[Щелкните ЛКМ по щиту и получите урон, чтобы активировать]"
    raise: "<gray>Вы поднимаете свой щит"
    lower: "<gray>Вы опускаете свой щит"
    start: "<gold>Поглощение активировано! <gray>(-{mana} {mana_unit})"
    end: "<gray>Поглощение закончилось"
  terraform:
    name: Терраформация
    desc: "При копании, в радиусе {radius} блок ломаются соседние блоки по горизонтали на {value} секунд. <1> [Правая кнопка мыши и копать блок чтобы активировать] "
    raise: "<gray>Вы поднимаете лопату"
    lower: "<gray>Вы опускаете лопату"
    start: "<gold>Терроформация активированна! <gray>(-{mana} {mana_unit})"
    end: "<gray>Терроформация выключена"
  sharp_hook:
    name: Острый крюк
    desc: "Нанести {value} урон зацепившемуся объекту щелкнув левой кнопкой мыши удочкой"
    use: "<gold>Используемый острый крючок! <gray>(-{mana} {mana_unit})"
  charged_shot:
    name: Заряженный выстрел
    desc: "Стрелы, которые вы стреляете, нанесут больше урона в зависимости от того, насколько далеко был отведен лук, потребляя при этом ману. Наносит на {value}% больше урона за потребленную ману. <1>[Щелкните ЛКМ по луку, чтобы переключить режим заряженного выстрела]"
    enable: "<gray>Режим заряженного выстрела теперь включен"
    disable: "<gray>Режим заряженного выстрела отключен"
    shoot: "<gold>Используется заряженный выстрел! <light_purple>+{percent}% DMG <gray>(-{mana} {mana_unit})"
  lightning_blade:
    name: Световой меч
    desc: Увеличивает скорость атаки на {value}% в течение {duration} секунд. <1>[ПКМ и удар по мобу для активации]
    raise: "<gray>Вы готовы к мечу"
    lower: "<gray>Вы опускаете меч"
    start: "<gold>Световое лезвие активно! <gray>(-{mana} {mana_unit})"
    end: "<gray>Световое лезвие стерлось"
  not_ready: "<red>Способность не готова! <gray>({cooldown}s)"
  not_enough_mana: "<yellow>Недостаточно маны! <gray>({mana} {mana_unit} required)"
