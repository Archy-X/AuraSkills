        does_not_exist: "<yellow>Ваш товар не имеет {color}{stat} <yellow>и модификатора!"
        removed: "{color}{stat} <gray>модификатор был удален из вашего предмета"
      list:
        header: "<white>Найдены модификаторы брони:"
      removeall:
        removed: "<gray>Все модификаторы брони были удалены с вашего предмета"
    trait:
      add:
        already_exists: "<yellow>Модификатор брони со статистикой {trait} <yellow>уже существует на вашей броне! Сначала удалите его с помощью модификатора брони /sk armor modifier remove"
    multiplier:
      add:
        added: "<aqua>{target} <gray>Модификатор с уровнем <aqua>{value} <gray>был добавлен к вашему предмету"
        already_exists: "<yellow>Модификатор брони со статистикой <aqua>{target} <yellow>уже существует на вашей броне! Сначала удалите его с помощью модификатора брони /sk armor multiplier remove"
