      header: "<gray>Анти-AFK логи для игрока <red>{player} <gray>({count} В целом) <dark_gray>| <gray> Страница {page}/{total_pages}:"
      entry: "<gray>{timestamp} - {message}"
  armor:
    modifier:
      add:
        added: "{color}{stat} <gray>модификатор с уровнем <aqua>{value} <gray>был добавлен к вашему элементу"
        already_exists: "<yellow>Модификатор брони со статистикой {color}{stat} <yellow>уже существует на вашей броне! Сначала удалите его с помощью модификатора брони /sk armor modifier remove"
